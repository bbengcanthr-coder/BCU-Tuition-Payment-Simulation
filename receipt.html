<div class="receipt">
  <h3>ใบเสร็จรับเงิน (จำลอง)</h3>
  <p>ชื่อ: <span id="name"></span></p>
  <p>เลขที่ใบเสร็จ: <span id="id"></span></p>
  <p>จำนวนเงิน: <span id="fee"></span> บาท</p>
  <p>วันที่: <span id="date"></span></p>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
document.getElementById("name").textContent = urlParams.get("name");
document.getElementById("id").textContent = urlParams.get("id");
document.getElementById("fee").textContent = urlParams.get("fee");
document.getElementById("date").textContent = new Date().toLocaleString();
</script>
